version: 1.0
env:
  variables:
    BRANCH: ${AWS_BRANCH}
    GA_ID: ${GA_ID}
    HJ_ID: ${HJ_ID}
frontend:
  phases:
    preBuild:
      commands:
        - bundle update --bundler
        - bundle install
        - npm i -g npm
        - npm ci
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "master" ]; then npm run build; fi
        - if [ "${AWS_BRANCH}" != 'master' ]; then npm run build:dev; fi
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: []
